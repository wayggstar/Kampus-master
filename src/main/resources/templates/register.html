<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Kampus - 회원가입</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Pretendard', sans-serif;
        }
        .register-card {
            background: white;
            border-radius: 1.5rem;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 450px;
            padding: 2.5rem;
        }
        .form-control {
            border-radius: 0.8rem;
            padding: 0.75rem 1rem;
            border: 1px solid #dee2e6;
        }
        .form-control:focus {
            box-shadow: 0 0 0 0.25rem rgba(102, 126, 234, 0.25);
            border-color: #667eea;
        }
        .btn-register {
            background: #667eea;
            border: none;
            border-radius: 0.8rem;
            padding: 0.8rem;
            font-weight: 600;
            transition: 0.3s;
        }
        .btn-register:hover {
            background: #5a67d8;
            transform: translateY(-2px);
        }
        .teacher-badge {
            background-color: #f8f9fa;
            border-radius: 0.8rem;
            padding: 1rem;
            border: 1px dashed #cbd5e0;
        }
    </style>
</head>
<body>

<div class="register-card">
    <div class="text-center mb-4">
        <h2 class="fw-bold text-primary">Join Kampus</h2>
        <p class="text-muted">새로운 계정을 만들어보세요</p>
    </div>

    <form th:action="@{/register}" method="post">
        <div class="mb-3">
            <label class="form-label small fw-bold">이메일 주소</label>
            <input type="email" name="email" class="form-control" placeholder="example@email.com" required>
        </div>

        <div class="mb-3">
            <label class="form-label small fw-bold">비밀번호</label>
            <input type="password" name="password" class="form-control" placeholder="8자 이상 입력" required>
        </div>

        <div class="mb-4">
            <label class="form-label small fw-bold">이름</label>
            <input type="text" name="name" class="form-control" placeholder="실명을 입력하세요" required>
        </div>

        <div class="teacher-badge mb-4">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="isTeacher" id="teacherCheck" value="true">
                <label class="form-check-label fw-bold" for="teacherCheck">
                    선생님으로 가입하기
                </label>
                <div class="form-text mt-1">체크하시면 학생 관리 기능을 사용할 수 있습니다.</div>
            </div>
        </div>

        <button type="submit" class="btn btn-primary btn-register w-100 text-white mb-3">가입하기</button>

        <div class="text-center">
            <span class="small text-muted">이미 계정이 있으신가요? </span>
            <a href="/login" class="small text-decoration-none fw-bold">로그인</a>
        </div>
    </form>
</div>
<div class="teacher-badge mb-4">
    <div class="form-check mb-2">
        <input class="form-check-input" type="checkbox" name="isTeacher" id="teacherCheck" value="true" onchange="toggleTeacherCode()">
        <label class="form-check-label fw-bold" for="teacherCheck">
            선생님으로 가입하기
        </label>
    </div>

    <div id="teacherCodeSection" style="display: none;">
        <label class="form-label small fw-bold text-danger">선생님 인증 코드</label>
        <input type="password" name="teacherCode" class="form-control form-control-sm" placeholder="인증 코드를 입력하세요">
    </div>
</div>

<script>
    function toggleTeacherCode() {
        const checkBox = document.getElementById("teacherCheck");
        const codeSection = document.getElementById("teacherCodeSection");
        codeSection.style.display = checkBox.checked ? "block" : "none";
    }
</script>
</body>
</html>
